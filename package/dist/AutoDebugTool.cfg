[WorkSpace]
# 配置基本运行路径
;(必要)workspace 配置运行工作空间路径
;(必要)project_dir 配置工程 .out 文件查找路径
workspace = D:\WorkSpace\ScriptToolsWorkSpace\PyWorkSpace\QMX202A\tmp\test
project_dir = D:\WorkSpace\ScriptToolsWorkSpace\PyWorkSpace\QMX202A\tmp\test\test


[DeviceConfig]
# 配置相关的驱动配置选项和调用调试工具的路径
;(必要)device_ccxml 配置仿真控制标记文件路径
;(必要)device_config 配置仿真端口与探针类型
;(必要)dss_invoke 配置 CCS 调用工具批处理脚本路径
device_ccxml = C:\Users\dell\ti\CCSTargetConfigurations\TMS320F280025C_XDS110.ccxml
device_config = ds.openSession("Texas Instruments XDS110 USB Debug Probe_0","C28xx_CPU1")
dss_invoke = C:\ti\ccs1250\ccs\ccs_base\scripting\bin\dss.bat


[DeviceInit]
# 工程初始化 GEL
;(如果需要)gel 配置 gel 文件路径
gel = {'GelPath':r'No','GelScript':'StartProfile()'}


[RunningSet]
# 设置工具的运行模式以及运行次数
;(如果需要)autocountset 配置自动化测试输出文件夹命名序号起始，可配置 index_count 为 ON(指定起始前缀) / OFF(无起始前缀)
;autocountset = {'index_count': 'OFF'}
autocountset = {'index_count': 'ON', 'user_count_start': '1'}
;(如果需要)runningtypeset 配置自动化测试方式，可配置为 Travel / Special(Special 配置的序号为索引到的 out 文件按序排列后对应的序号)
runningtypeset = {'RunningType': 'Travel'}
;runningtypeset = {'RunningType': 'Special', 'StartPro': '4', 'EndPro': '8'}
;(如果需要)runningtime 配置批量运行次数，默认 1 次且最小可配置为 1 次
runningtime = 1
;(必要)runningmode 配置工具执行模式，可配置为 LoadExportRun(1) / LoadExport(2) / LoadRun(3) / LoadRunExport(4)
runningmode = 1


[ProjectSet]
# 设置工程运行模式及断点值
;(如果需要)running_ctrl 配置工具运行模式，复位模式，超时上限值
# RunningMode: 可设置运行模式默认 Run 其余可用单步配置 Run, SourceStepOver, AsmStepOver, SourceStepInto, AsmStepInto, AllStepMode
# Reset: 0 为 cpu 复位，1 为 System 复位。注意在 TT 界面下是否支持 System 复位。
# Timeout: 超时机制，默认单位为 ms，默认值 15000ms(15s)
running_ctrl = {'RunningMode':'Run', 'Reset': '0', 'Timeout': '15000'}
;(如果需要)running_stop_flag 配置断点，主程序为汇编程序或者单步时以及部分需要设置断点停下的程序，可自定义标签并设置其断点位置(RightStop_flag 和 ErrorStop_flag 为必要项)
running_stop_flag = {'RightStop_flag':'RightStop', 'ErrorStop_flag':'ErrorStop'}


[MemoryConfig]
# 配置需要 SaveMemory 的数据
;(如果需要)memorydata 配置需要保存的数据段，可自行调整
memorydata = [{'Name':'M0','StartAddress':'0x0000','AddressLength':'0x200'},
             {'Name':'M1','StartAddress':'0x0400','AddressLength':'0x200'},
             {'Name':'LS4','StartAddress':'0xA000','AddressLength':'0x400'},
             {'Name':'LS5','StartAddress':'0xA800','AddressLength':'0x400'},
             {'Name':'LS6','StartAddress':'0xB000','AddressLength':'0x400'},
             {'Name':'LS7','StartAddress':'0xB800','AddressLength':'0x400'},
             {'Name':'GS0','StartAddress':'0xC000','AddressLength':'0x400'}]


[ToolConfig]
;(无需更改)
tool_runtime_mode = Execute
